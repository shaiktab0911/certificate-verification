<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
</head>
<body>
    <h1>Verify Your Certificate</h1>
    <form method="GET" action="{% url 'get_certificate' %}">
        <label for="certificate_id">Enter Certificate ID:</label>
        <input type="text" id="certificate_id" name="certificate_id" required>
        <button type="submit">Verify</button>
    </form>

    {% if certificate %}
        <h2>Certificate Found:</h2>
        <img src="{{ certificate.image_path }}" alt="Certificate Image">
    {% elif certificate is not none %}
        <p>Certificate not found.</p>
    {% endif %}
</body>
</html>
